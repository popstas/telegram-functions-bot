appId: com.telegram.functions.bot
productName: Telegram Functions Bot
directories:
  output: dist
  buildResources: electron
files:
  - dist-electron/**/*
  - electron/index.html
  - electron/renderer.js
  - electron/styles.css
  - electron/icon.ico
  - electron/icon.png
  - package.json
  - node_modules/**/*
  - "!docs/**/*"
  - "!tests/**/*"
  - "!data/**/*"
  - "!CHANGELOG.md"
  - "!TODO.md"
  - "!AGENTS.md"
asar: false
extraMetadata:
  main: dist-electron/main.js
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: electron/icon.ico
mac:
  icon: electron/icon.ico
linux:
  icon: electron/icon.png
